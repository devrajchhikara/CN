<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment and Order Confirmation</title>
</head>
<body>

  <h1>Payment and Order Confirmation</h1>
  
  <h2>Payment Details</h2>
  <form action="#" method="post">
    <label for="cardNumber">Credit Card Number:</label><br>
    <input type="text" id="cardNumber" name="cardNumber" required><br>
    <label for="expiryDate">Expiry Date:</label><br>
    <input type="text" id="expiryDate" name="expiryDate" required><br>
    <label for="cvv">CVV:</label><br>
    <input type="text" id="cvv" name="cvv" required><br>
    <input type="submit" value="Pay Now">
  </form>

  <h2>Order Confirmation</h2>
  <p>Your order has been successfully placed. Thank you!</p>

</body>
</html>
